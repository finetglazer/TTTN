# Test-specific configuration
# src/test/resources/application-test.properties

# Application name
spring.application.name=integration-tests

# Test Environment URLs
orders.create.url=http://localhost:3000/create-order
orders.detail.url=http://localhost:3000/orders/ORD_{id}
base.url=http://localhost:3000

# Browser Configuration for Testing
browser.type=chrome
#browser.headless=true
browser.window.width=1920
browser.window.height=1080

# Test Timeouts (in seconds)
test.timeout=15
test.implicit.wait=10
test.explicit.wait=20

# Test Data Configuration
test.retry.count=2
test.screenshot.on.failure=true

# Logging Configuration for Tests
logging.level.com.graduation.integrationtests=DEBUG
logging.level.org.springframework=INFO
logging.level.org.selenium=WARN

# Test Database (if needed for backend verification)
spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# Test-specific feature flags
test.run.slow.tests=true
test.enable.video.recording=false